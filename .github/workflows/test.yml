# Test the library

name: Test

on:
  push:
    branches:
      - master
      - testCI
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: ON
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  ####################
  # Linux / macOS
  ####################

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Dependencies
        run: sudo apt install libeigen3-dev coreutils libsuitesparse-dev

      - name: Configure
        run:  cmake -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_TEST_COVERAGE=ON -DBUILD_TESTS=ON -DOPTIM_USE_CHOLMOD=ON

      - name: Build
        run: cmake --build build --config Debug -j $(nproc)

      - name: Tests
        run:  |
          cd build
          ctest -C Debug

      - name: collect code coverage
        run: bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
